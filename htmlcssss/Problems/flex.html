        }
        .flex >div{
            background-color: hotpink;
            height: 100px;
            width: 100px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<body>
    <h1>PERFECT CATERING</h1>
    <div class="flex">
        <div></div>
    </div>
</body>
</html>
